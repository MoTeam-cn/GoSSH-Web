<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="100%" style="stop-color:#7C3AED"/>
        </linearGradient>
    </defs>
    
    <!-- 背景圆形 -->
    <circle cx="100" cy="100" r="90" fill="url(#gradient)"/>
    
    <!-- 终端窗口 -->
    <rect x="40" y="50" width="120" height="100" rx="10" fill="white" opacity="0.9"/>
    
    <!-- 终端标题栏 -->
    <rect x="40" y="50" width="120" height="20" rx="10" fill="#1F2937"/>
    
    <!-- 终端按钮 -->
    <circle cx="55" cy="60" r="3" fill="#EF4444"/>
    <circle cx="65" cy="60" r="3" fill="#F59E0B"/>
    <circle cx="75" cy="60" r="3" fill="#10B981"/>
    
    <!-- 命令提示符和光标 -->
    <text x="50" y="95" font-family="monospace" font-size="14" fill="#1F2937">$</text>
    <text x="65" y="95" font-family="monospace" font-size="14" fill="#4F46E5">ssh</text>
    <rect x="95" y="85" width="8" height="14" fill="#4F46E5" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Go标志 -->
    <text x="50" y="125" font-family="Arial Black" font-size="16" fill="#4F46E5">Go</text>
    <text x="75" y="125" font-family="monospace" font-size="16" fill="#1F2937">SSH</text>
</svg> 